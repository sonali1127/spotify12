<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="preload" href="https://encore.scdn.co/fonts/CircularSp-Book-a00e99ef9996a3a157fb6b746856d04f.woff2"
        as="font" type="font/woff2" crossorigin="anonymous">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert pointer">
                <img src="images/cross.svg" alt="close">
            </div>
            <div class="home bg-grey rounded mar-1 p1">

                <div class="logo"> <img class="invert pointer" src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li class="flex align-item"><img class="invert pointer" src="images/home.svg" alt="home">Home</li>
                    <li class="flex align-item search"><img class="invert pointer" src="images/search.svg"
                            alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="second bg-grey rounded mar-1 p1">
                <div class="library bg-grey rounded flex align-item p1">
                    <div class="lib flex align-item">
                        <img class="invert pointer" src="images/library.svg" alt="library">
                        <p>Your Library</p>
                    </div>
                </div>
                <div class="songList">

                    <ul>

                    </ul>
                </div>
                <div class="footer bg-grey flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header flex align-item">
                <div class="nav flex p1">
                    <img class="hamburger" src="images/hamburger.svg" alt="hamburger">
                    <img class="move" src="images/leftArrow.svg" alt="left">
                    <img class="move" src="images/rightArrow.svg" alt="right">
                </div>
                <div class="buttons flex align-item">
                    <button class="s-btn">Sign up</button>
                    <button class="l-btn">Log in</button>
                </div>
            </div>
            <div class="playlist ">
                <h2>Popular artists</h2>
                <div class="circleContainer">



                </div>
                <h2 class="playlister">Spotify Playlists</h2>
                <div class="cardContainer  ">


                </div>
            </div>
            <div class="songBar flex">
                <div class="seekbar">
                    <div class="circleBar"></div>
                </div>
                <div class="songInform flex align-item">
                    <div class="songNames"></div>
                    <div class="songButtons">
                        <img id="prev" class="invert pointer" src="images/prev.svg" alt="prev">
                        <img id="play" class="invert pointer" src="images/play.svg" alt="play">
                        <img id="next" class="invert pointer" src="images/next.svg" alt="next">
                    </div>
                    <div class="songtimevol flex align-item">
                        <div class="songTime"></div>
                        <div class="volume align-item flex">
                            <img id="sound" class="invert pointer" src="images/volume.svg" alt="volume">
                            <input class="pointer" type="range" name="volume" id="vol">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
